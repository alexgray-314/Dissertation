<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deal</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="./img/logo-light-mode.png" rel="icon" media="(prefers-color-scheme: light)">
  <link href="./img/logo-dark-mode.png" rel="icon" media="(prefers-color-scheme: dark)">
</head>
<body>

<input type="file" id="file-selector" accept=".deal">

<canvas id="canvas" width="1000" height="600"></canvas>

<table>
  <tr>
    <td>
      <label for="playerSelector">Current Player:</label>
      <select name="Player" id="playerSelector">
      </select>
    </td>
    <td>
      <label for="turn-display">Turn:</label>
    </td>
    <td>
      <div id="turn-display">0</div>
    </td>
  </tr>
</table>

<table>
  <tr id="actions">
  </tr>
</table>

<script type="module" src="out/bundle.js"></script>

</body>
</html>
